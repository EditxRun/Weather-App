<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1 id="heading">Weather<span> App</span></h1>
        <input id="input" type="text" placeholder="Enter city name">
        <input id="submit" type="submit" value="Get Weather">
        <div class="weather-details">
            <h3 class="city-name"></h3>
            <div class="date-and-time"></div>
            <img src="" alt="" id="icon">
            <h2 class="temperature"></h2>
            <div class="info"></div>
            <div class="wind-speed"></div>
        </div>
        
    </div>
</body>
<script type="module" src="app.js"></script>
</html>
